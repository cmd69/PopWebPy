{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <link rel="stylesheet" type="text/css" href="{% static 'css/game.css' %}">
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="pc-label" class="badge">pc</div>
        <span id="userScore">0</span>:<span id="pcScore">0</span>
    </div>
    
    <div class="vs">
        <div id="userChoice" class="selection">
            <img id="img1" src="{% static 'media/images/question.png' %}" style="width:48px" alt="">
        </div>
        <span class="versus">VS</span>
        <div id="pcChoice" class="selection">
            <img id="img2" src="{% static 'media/images/question.png' %}" style="width:48px" alt="">
        </div>
    </div>

    <div class="result">
        <p>Choose One</p>
    </div>

    <div class="choices">
        <div class="choice" id="p">
            <img src="{% static 'media/images/paper.png' %}" alt="">
        </div>
        <div class="choice" id="r">
            <img src="{% static 'media/images/rock.png' %}" alt="">
        </div>
        <div class="choice" id="s">
            <img src="{% static 'media/images/scissors.png' %}" alt="">
        </div>
    </div>

    <p id="msg">Make your move</p>
    <script src="{% static 'js/game.js' %}" type="text/javascript" charset="utf-8"></script>
</body>
{% endblock %}
